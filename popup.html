<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      width: 220px;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h3 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    p {
      font-size: 14px;
      margin: 10px 0 5px;
      color: #555;
    }
    input[type="number"], input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background-color: #fff;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:active {
      background-color: #004494;
    }
    #logs {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h3>Auto Refresh</h3>
  <p>Refresh Interval (ms):</p>
  <input id="interval" type="number" value="1000" />
  <p>Text to Find:</p>
  <input id="textToFind" type="text" />
  <p>
    <input type="checkbox" id="matchCase" /> Match Case
  </p>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="savePreset">Save Preset</button>

  <div id="logs"></div>

  <script src="popup.js"></script>
</body>
</html>
